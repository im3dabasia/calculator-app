<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator Clone Project</title>
		<link rel="stylesheet" href="/index.css">
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container">

			<div class="calculator">
				<div id="answer-display">
					

				</div>
				<div class="calculator-body">
					<div class="row">
						<button class="btn btn-big" onclick="myFunction('AC')">AC</button>
						<button class="btn" onclick="myFunction('DEL')">DEL</button>
						<button class="btn" onclick="myFunction('/')">/</button>

					</div>
					<div class="row">
						<button class="btn" onclick="myFunction(1)">1</button>
						<button class="btn" onclick="myFunction(2)">2</button>
						<button class="btn" onclick="myFunction(3)">3</button>
						<button class="btn" onclick="myFunction('*')">*</button>

					</div>
					<div class="row">
						<button class="btn" onclick="myFunction(4)">4</button>
						<button class="btn" onclick="myFunction(5)">5</button>
						<button class="btn" onclick="myFunction(6)">6</button>
						<button class="btn" onclick="myFunction('+')">+</button>

					</div>
					<div class="row">
						<button class="btn" onclick="myFunction(7)">7</button>
						<button class="btn" onclick="myFunction(8)">8</button>
						<button class="btn" onclick="myFunction(9)">9</button>
						<button class="btn" onclick="myFunction('-')">-</button>

					</div>
					<div class="row">
						<button class="btn btn-dot" onclick="myFunction('.')">.</button>
						<button class="btn" onclick="myFunction(0)">0</button>
						<button class="btn btn-big" onclick="myFunction('EQ')">=</button>

					</div>

				</div>
			</div>
		</div>
	</body>
</html>
